# This file contains example configurations for Reddit API credentials and AI API keys.
# It should be renamed to `praw.ini` for the application to use it.
#
# IMPORTANT: For security, it is highly recommended to use environment variables
# instead of storing sensitive keys directly in this file.
# Environment variables will take precedence over values in this file.
#
# For Reddit API credentials, set the following environment variables:
# REDDIT_CLIENT_ID
# REDDIT_CLIENT_SECRET
# REDDIT_USER_AGENT
# REDDIT_USERNAME (optional, for script-based authentication)
# REDDIT_PASSWORD (optional, for script-based authentication)
#
# For AI API keys, set the following environment variables:
# OPENAI_API_KEY
# GOOGLE_GEMINI_API_KEY

[default]
client_id=YOUR_CLIENT_ID # Replace with your actual Reddit client ID
client_secret=YOUR_CLIENT_SECRET # Replace with your actual Reddit client secret
user_agent='Reddit Digest App by u/Medenor'
# username=YOUR_REDDIT_USERNAME # Uncomment and replace if using password-based authentication
# password=YOUR_REDDIT_PASSWORD # Uncomment and replace if using password-based authentication


[api_keys]
openai_api_key=YOUR_OPENAI_API_KEY # Replace with your actual OpenAI API key
google_gemini_api_key=YOUR_GOOGLE_GEMINI_API_KEY # Replace with your actual Google Gemini API key
